<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-asidenavbar></app-asidenavbar>
  <div class="content-wrapper">
    <section class="content-header">
      <section class="content">
          <h1>Charger la Liste des Clients</h1>
          <div class="row">
            <div class="col-md-6">
              <div *ngIf="fileUpload.status==='error'">
                  <div [innerHTML]="fileUpload.message"></div>
              </div>
              <div *ngIf="fileUpload.status==='progress'">
                  <div class="progress" style="height: 20px;margin-bottom:20px;">
                    <div class="progress-bar" role="progressbar" [style.width.%]="fileUpload.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
                  </div>
              </div>
              <form [formGroup] = "profileForm">
                <div class="form-group">
                  <input type="file" name="profile" (change)="onSelectedFile($event)" />
                </div>
                <div class="form-group">
                  <textarea rows="2" class="form-control" placeholder="Description du fichier injecter"  formControlName="label" [(ngModel)]="label"></textarea>
                  </div>
                  <div class="form-group">
                    <button type="button"  (click)="onUpload()" (click)="showUploadSuccess()" class ="btn btn-success">êž®njecter</button>
                  </div>
              </form>
              <div *ngIf="fileUpload.status==='success'">
                <img [src]="fileUpload.filePath" height="200px" />
              </div>
              <p>{{ error }}</p>
            </div>
          </div>
      </section>
      </section>
      </div>
  <app-footernavbar></app-footernavbar>
  <app-settingsnavbar></app-settingsnavbar>
</div>
