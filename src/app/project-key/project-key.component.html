<div class="wrapper">
  <app-topnavbar></app-topnavbar>

  <div class="content-wrapper">
    <section class="content-header">
      <section class="content">
       <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Ajouter
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Créer un nouveau projet</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" data-backdrop="false">
          <form #userForm="ngForm">
            <div class="form-group">
              <label for="projectName">Nom du projet</label>
              <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Nom du projet">
            </div>
            <div class="form-group">
                <label for="key">Clé</label>
                <input type="text" class="form-control" id="key" name="key" placeholder="Clé de l'api">
              </div>
          </form>

        </div>
        <div class="modal-footer" data-backdrop="false">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>

          <div class="container">
            <div class="row">


                  <div class="col-md-12">
                  <h4>Création des projets</h4>
                  <div class="table-responsive">


                        <table id="mytable" class="table table-bordred table-striped" style="width: 83%">

                          <thead>
                            <tr>
                              <th>Nom du projet</th>
                              <th>clé</th>
                              <th>Propriétaire</th>
                              <th>Nombre restants</th>
                            </tr>

                          </tbody>


          </table>
